apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack_zad2-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fullstack_zad2
  template:
    metadata:
      labels:
        app: fullstack_zad2
    spec:
      containers:
        - name: fullstack_zad2-container
          image: michael1099/fullstack_zad2:v1  # ZastÄ…p <registry>/<username> odpowiednimi danymi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 2

